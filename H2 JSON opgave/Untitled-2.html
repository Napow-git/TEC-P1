<html>
<head>

            border-radius: 20px;

            margin: 150px;

        }

</head>
<body>

        <h2>
            Enter your name
        </h2>
        <input type="text" id="inputvalue">
        <button onclick="redirectToPage2()">Click</button> 

    </div>

        function redirectToPage2() {
            const valueToPass=
            document.getElementById("inputvalue").value;

            window.location.href=url;
        }
    </script>
